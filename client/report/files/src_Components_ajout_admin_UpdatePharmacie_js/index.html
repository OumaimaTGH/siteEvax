    <textarea id="file-source" class="col-md-12">import React, { useState, useEffect } from &quot;react&quot;;
import { Button, Modal, Form, Input, Select } from &quot;antd&quot;;
import InputGroup from &quot;../../util/InputGroup&quot;;
import { useSelector } from &quot;react-redux&quot;;
import Errors from &quot;../../util/Errors&quot;;
const { Option } = Select;
const CentreUpdateForm = ({ visible, data, onUpdate, onCancel }) =&gt; {
  const [form, setform] = useState({});
  const errors = useSelector((state) =&gt; state.errors);

  useEffect(() =&gt; {
    setform(data);
  }, [data]);

  const handleChange = (e) =&gt; {
    setform({
      ...form,
      [e.target.name]: e.target.value,
    });
  };
  return (
    &lt;Modal
      visible={visible}
      title=&quot;modifier Un Centre De Vaccination&quot;
      okText=&quot;Update&quot;
      cancelText=&quot;Cancel&quot;
      onCancel={onCancel}
      onOk={() =&gt; {
        onUpdate(form, data._id);
      }}
    &gt;
      &lt;Form
        layout=&quot;vertical&quot;
        name=&quot;form_in_modal&quot;
        initialValues={{
          modifier: &quot;public&quot;,
        }}
      &gt;
        &lt;div&gt;
          &lt;Input
            type=&quot;text&quot;
            name=&quot;name&quot;
            placeholder=&quot;le nom du centre&quot;
            value={form.name}
            onChange={handleChange}
            style={{ margin: &quot;10px 0 10px 0&quot; }}
          /&gt;
          &lt;Errors errors={errors.name} /&gt;
        &lt;/div&gt;
        &lt;div&gt;
        &lt;Form.Item&gt;
          &lt;Select
            placeholder=&quot;gouvernorat&quot;
            name=&quot;governorate&quot;
            allowClear
            value={form.governorate}
            style={{ margin: &quot;10px 0 10px 0&quot; }}
            onChange={handleChange}
          &gt;
            &lt;Option value=&quot;male&quot;&gt;male&lt;/Option&gt;
            &lt;Option value=&quot;female&quot;&gt;female&lt;/Option&gt;
            &lt;Option value=&quot;other&quot;&gt;other&lt;/Option&gt;
          &lt;/Select&gt;
        &lt;/Form.Item&gt;
        &lt;Errors errors={errors.governorate} /&gt;
        &lt;/div&gt;
       &lt;div&gt;
       &lt;Form.Item&gt;
          &lt;Select
            placeholder=&quot;municipalité&quot;
            name=&quot;municipality&quot;
            value={form.municipality}
            style={{ margin: &quot;10px 0 10px 0&quot; }}
            onChange={handleChange}
            allowClear
          &gt;
            &lt;Option value=&quot;male&quot;&gt;male&lt;/Option&gt;
            &lt;Option value=&quot;female&quot;&gt;female&lt;/Option&gt;
            &lt;Option value=&quot;other&quot;&gt;other&lt;/Option&gt;
          &lt;/Select&gt;
        &lt;/Form.Item&gt;
        &lt;Errors errors={errors.municipality} /&gt;
       &lt;/div&gt;
       &lt;div&gt;
       &lt;Form.Item&gt;
          &lt;Select
            placeholder=&quot;délégation&quot;
            name=&quot;delegation&quot;
            value={form.delegation}
            style={{ margin: &quot;10px 0 10px 0&quot; }}
            onChange={handleChange}
            allowClear
          &gt;
            &lt;Option value=&quot;male&quot;&gt;male&lt;/Option&gt;
            &lt;Option value=&quot;female&quot;&gt;female&lt;/Option&gt;
            &lt;Option value=&quot;other&quot;&gt;other&lt;/Option&gt;
          &lt;/Select&gt;
        &lt;/Form.Item&gt;
        &lt;Errors errors={errors.delegation} /&gt;
       &lt;/div&gt;
       &lt;div&gt;
       &lt;Form.Item&gt;
          &lt;Input
            type=&quot;text&quot;
            name=&quot;address&quot;
            placeholder=&quot;adresse&quot;
            onChange={handleChange}
            value={form.address}
            style={{ margin: &quot;10px 0 10px 0&quot; }}
          /&gt;
        &lt;/Form.Item&gt;
        &lt;Errors errors={errors.address} /&gt;
       &lt;/div&gt;
        &lt;div&gt;
        &lt;Form.Item&gt;
          &lt;Input
            type=&quot;number&quot;
            name=&quot;postal_code&quot;
            placeholder=&quot;code postale&quot;
            onChange={handleChange}
            value={form.postal_code}
            style={{ margin: &quot;10px 0 10px 0&quot; }}
          /&gt;
        &lt;/Form.Item&gt;
        &lt;Errors errors={errors.postal_code} /&gt;
        &lt;/div&gt;
        &lt;div&gt;
        &lt;Form.Item&gt;
          &lt;Input
            type=&quot;number&quot;
            name=&quot;quantity&quot;
            placeholder=&quot;quantité&quot;
            onChange={handleChange}
            value={form.quantity}
            style={{ margin: &quot;10px 0 10px 0&quot; }}
          /&gt;
        &lt;/Form.Item&gt;
        &lt;Errors errors={errors.quantity} /&gt;
        &lt;/div&gt;
        &lt;Form.Item
          name=&quot;modifier&quot;
          className=&quot;collection-create-form_last-form-item&quot;
        &gt;&lt;/Form.Item&gt;
      &lt;/Form&gt;
    &lt;/Modal&gt;
  );
};

export default CentreUpdateForm;
